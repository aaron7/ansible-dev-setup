# Tmuxinator
- name: create tmuxinator config directory
  file: path='~/.tmuxinator' state=directory

- name: link tmuxinator session configurations
  file:
    src: '{{ ansible_env.PWD }}/roles/aaron_common/files/tmuxinator/{{ item }}'
    path: '~/.tmuxinator/{{ item }}'
    state: link
    force: yes
  with_items:
    - projects.yml
    - vertical.yml
